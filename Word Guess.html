<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Coding Bootcamp - Word Guess</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />


<link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//wAA//8AAP//AAD//wAA//8AAP7/AAD8fwAAwAcAAMAHAACMYwAADWEAAP//AAD//wAA//8AAP//AAD//wAA" rel="icon" type="image/x-icon" />

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
        <div class="container">
                <div class="jumbotron">
                  <div class="container">
                    <h1>Coding Boot Camp - Word Guess</h1>
                    <h2>Guess the name of students from class!</h2>
                    <small>Click any letter to begin...</small>
                  </div>
                </div>

    <div class="row">
            <div class="col-lg-12">
      
              
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title"><strong>Word to Guess</strong></h3>
                </div>
                <div class="card-body">
      
                        <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
                    </div>
                  </div>
          
                
                  <div class="card">
                    <div class="card-body">
                            <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
                        </div>
                      </div>
              
      
                      <div class="card">
                        <div class="card-body">
                                <strong>Guesses Left: </strong> <span id="guesses-left">9</span>
                            </div>
                          </div>
                  
                          
                          <div class="card">
                            <div class="card-body">
                                    <strong>Wins: </strong> <span id="win-counter">0</span>
                                </div>
                              </div>
                      
                            
                              <div class="card">
                                <div class="card-body">
                                        <strong>Losses: </strong> <span id="loss-counter">0</span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <script src="logic.js"></script>                                 
            



    
  </body>

</html>
